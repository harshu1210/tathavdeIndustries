<div class="container">
  <div class="insideContainer mat-elevation-z4">
    <div class="form">
      <form (ngSubmit)="onSubmit()" class="example-form form">
        <div class="header pad-botm-4vh">Login Form</div>
        <div class="pad-botm-1vh">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
              placeholder="Enter Email">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="pad-botm-2vh">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher"
              placeholder="Enter Password">
            <mat-error *ngIf="passwordFormControl.hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="pad-botm-3vh">
          <button mat-button color="primary">Forgot Password?</button>
        </div>
        <div class="pad-botm-2vh">
          <button mat-raised-button color="primary">Submit</button>
        </div>
        <div>
          <button mat-raised-button>Create New Account</button>
        </div>
      </form>
    </div>
  </div>
</div>
